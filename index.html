<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="./js/gen.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container-fluid alert alert-primary">
        <h1>Generala</h1>
    </div>
    <div class="input-group mb-3" id="quienesJuegan">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">¿Quienes juegan hoy?</span>
        </div>
        <input id="participante" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3" id="aQuienLeToca" hidden>
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">¿A quién le toca?</span>
        </div>
        <select id="leTocaA" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </select>
    </div>

    
    <div class="input-group mb-3" id="anotar" hidden>
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Anotar</span>
        </div>
        <select id="categoría" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" onchange="elijeCategoría()" placeholder="Categoría">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">Escalera</option>
            <option value="8">Full</option>
            <option value="9">Poker</option>
            <option value="10">Generala</option>
            <option value="11">Generala Doble!</option>
        </select>
        <select id="VALOR" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" aria-placeholder="Valor">
            <option value="1">0</option>
            <option value="2" id="dos">4</option>
            <option value="3" id="tres">3</option>
            <option value="4" id="cuatro">4</option>
            <option value="5" id="cinco">5</option>
            <option value="6" id="seis">6</option>
            
        </select>
        <button type="button" class="btn btn-success" onclick="valorOk()">Ok!</button>
    </div>

    <div class="container-fluid" id="ppal">
        <button type="button" class="btn btn-secondary" onClick="agregaPart(document.getElementById('participante').value)">Agregar</button>
        <button type="button" class="btn btn-success" onclick="crearTablero()">Listo!</button>

    </div>
<hr>    
<section id="tablero">
    
</section>

</body>

</html>
